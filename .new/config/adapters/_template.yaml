# =============================================================================
# Adapter Configuration Template
# =============================================================================
# Copy this file to create a new adapter for your technology stack.
# Replace all placeholders with appropriate values.
# =============================================================================

adapter:
  # Unique identifier for this adapter
  id: "template"
  
  # Display name
  name: "Template Adapter"
  
  # Version of this adapter configuration
  version: "1.0"
  
  # Primary programming language
  language: "Language Name"
  
  # Primary framework (if applicable)
  framework: "Framework Name"

# -----------------------------------------------------------------------------
# Terminology Mapping
# -----------------------------------------------------------------------------
# Maps generic concepts to language/framework-specific terms
terminology:
  # Architecture components
  module: "Module"
  service: "Service"
  repository: "Repository"
  controller: "Controller"
  handler: "Handler"
  model: "Model"
  entity: "Entity"
  
  # File extensions
  source_extension: ".ext"
  test_extension: ".test.ext"
  config_extension: ".config"
  
  # Project types
  project_types:
    - "Library"
    - "Application"
    - "Test"

# -----------------------------------------------------------------------------
# Commands
# -----------------------------------------------------------------------------
# Shell commands for common operations
commands:
  # Dependency installation
  install: "package-manager install"
  
  # Build project
  build: "build-tool build"
  
  # Run tests
  test: "test-runner test"
  
  # Lint/format code
  lint: "linter check"
  format: "formatter format"
  
  # Run application
  run: "runtime run"

# -----------------------------------------------------------------------------
# Naming Conventions
# -----------------------------------------------------------------------------
patterns:
  # Namespace/package convention: PascalCase | camelCase | snake_case | lowercase.dots
  namespace_convention: "PascalCase"
  
  # File naming: PascalCase | camelCase | snake_case | kebab-case
  file_naming: "PascalCase"
  
  # Class naming: PascalCase | camelCase
  class_naming: "PascalCase"
  
  # Method/function naming: PascalCase | camelCase | snake_case
  method_naming: "camelCase"
  
  # Variable naming: camelCase | snake_case
  variable_naming: "camelCase"
  
  # Constant naming: UPPER_SNAKE_CASE | PascalCase
  constant_naming: "UPPER_SNAKE_CASE"

# -----------------------------------------------------------------------------
# Project Structure
# -----------------------------------------------------------------------------
project_structure:
  # Source code directory
  source_dir: "src/"
  
  # Test directory
  test_dir: "tests/"
  
  # Output/build directory
  output_dir: "dist/"
  
  # Configuration files to look for
  config_files:
    - "config.yaml"
    - "settings.json"

# -----------------------------------------------------------------------------
# Code Style
# -----------------------------------------------------------------------------
code_style:
  # Use type annotations/hints
  type_hints: true
  
  # Documentation comment style
  doc_style: "standard"
  
  # String quote style: single | double
  quote_style: "double"
  
  # Trailing commas: always | never | multiline
  trailing_commas: "multiline"

# -----------------------------------------------------------------------------
# Framework-Specific Settings
# -----------------------------------------------------------------------------
framework_settings:
  # Add framework-specific configuration here
  # Example:
  # dependency_injection: true
  # orm: "EntityFramework"
